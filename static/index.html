<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta http-equiv="Cache-Control" content="public, max-age: 3110536000">
        <link
            rel="icon"
            href="https://docs.libp2p.io/logos/libp2p_color_symbol.svg"
            sizes="any"
        />
    </head>

    <body>
        <div id="wrapper">
            <h1>Weeb-3</h1>
        </div>

        <div id="wrapper">
            <h1>Navigation</h1>
            <input type="text" id="inputString">
            <div id="resultField"></div>
        </div>
    

        <script type="module" defer>
            const registerServiceWorker = async () => {
              if ('serviceWorker' in navigator) {
                try {
                  const registration = await navigator.serviceWorker.register(
                    'service.js',
                    {
                      scope: './',
                    }
                  );
                  if (registration.installing) {
                    console.log('Service worker installing');
                  } else if (registration.waiting) {
                    console.log('Service worker installed');
                  } else if (registration.active) {
                    console.log('Service worker active');
                  }
                } catch (error) {
                  console.error(`Registration failed with ${error}`);
                }
              }
            };

            registerServiceWorker();

            import init, { interweeb } from "./weeb_3.js"
            
            await init();

            interweeb("3"); // This placeholder will be replaced by the server at runtime with the actual listening address.


        </script>
    </body>
</html>
